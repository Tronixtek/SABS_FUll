version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: sabs-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    environment:
      MONGO_INITDB_DATABASE: attendance_system
    networks:
      - sabs-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: sabs-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://mongodb:27017/attendance_system
      JWT_SECRET: your-production-jwt-secret-change-this
      JAVA_SERVICE_URL: http://java-service:8080
    depends_on:
      - mongodb
    networks:
      - sabs-network

  java-service:
    build:
      context: ./java-attendance-service
      dockerfile: Dockerfile
    container_name: sabs-java-service
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: production
      MERN_BACKEND_URL: http://backend:5000
      DEVICE_IP: 143.198.150.26
      SERVER_IP: 143.198.150.26
    networks:
      - sabs-network

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: sabs-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - sabs-network

volumes:
  mongodb_data:

networks:
  sabs-network:
    driver: bridge