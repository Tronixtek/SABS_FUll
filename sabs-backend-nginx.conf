server {
    listen 80;
    server_name sabs-backend.hefrias.ng;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    http2 on;
    server_name sabs-backend.hefrias.ng;

    ssl_certificate /etc/letsencrypt/live/sabs-backend.hefrias.ng/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sabs-backend.hefrias.ng/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header Strict-Transport-Security "max-age=31536000" always;

    # Extended timeouts at server level (15 minutes for long device operations)
    client_body_timeout 900s;
    client_header_timeout 900s;
    send_timeout 900s;

    # Node.js API proxy
    location /api/ {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;

        # Extended timeouts for long-running device operations (15 minutes)
        proxy_read_timeout 900s;
        proxy_connect_timeout 900s;
        proxy_send_timeout 900s;
        proxy_buffering off;

        # CORS headers
#        add_header Access-Control-Allow-Origin * always;
#        add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS' always;
#        add_header Access-Control-Allow-Headers 'Content-Type, Authorization, X-Requested-With' always;
#
#        # Handle preflight requests
#        if ($request_method = 'OPTIONS') {
#            add_header Access-Control-Allow-Origin * always;
#            add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS' always;
#            add_header Access-Control-Allow-Headers 'Content-Type, Authorization, X-Requested-With' always;
#            add_header Content-Length 0;
#            return 204;
#        }
    }

    # Health check
    location /health {
        proxy_pass http://127.0.0.1:5000/api/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Static file uploads
    location /uploads/ {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Extended timeouts for file uploads
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
    }

    # Root info
    location / {
        return 200 '{"message": "SABS Backend API", "domain": "sabs-backend.hefrias.ng", "endpoints": ["/api/*", "/health"], "ssl": "enabled"}';
        add_header Content-Type application/json;
    }
}
