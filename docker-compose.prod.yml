version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: sabs-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: attendance-tracking
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    networks:
      - sabs-network
    ports:
      - "27017:27017"

  # Node.js Backend Server
  node-backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: sabs-node-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:${MONGO_ROOT_PASSWORD}@mongodb:27017/attendance-tracking?authSource=admin
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRE: 30d
      JAVA_SERVICE_URL: http://java-service:8081
      CORS_ORIGIN: ${FRONTEND_URL}
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    networks:
      - sabs-network
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Java Spring Boot Service
  java-service:
    build:
      context: ./java-attendance-service
      dockerfile: Dockerfile.production
    container_name: sabs-java-service
    restart: unless-stopped
    environment:
      SERVER_PORT: 8081
      SPRING_PROFILES_ACTIVE: production
      NODE_SERVICE_URL: http://node-backend:5000
    networks:
      - sabs-network
    ports:
      - "8081:8081"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: sabs-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    networks:
      - sabs-network
    depends_on:
      - node-backend
      - java-service

volumes:
  mongodb_data:
    driver: local

networks:
  sabs-network:
    driver: bridge
